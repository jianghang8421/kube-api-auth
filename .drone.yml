---
kind: pipeline
name: manifest

steps:
- name: push-master-manifest
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    target: "jianghang8421/kube-api-auth:${DRONE_TAG}"
    template: "jianghang8421/kube-api-auth:${DRONE_TAG}-ARCH"
    platforms:
    - linux/amd64
    - linux/arm64
  when:
    event:
    - tag
depends_on:
- amd64
- arm64
